<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	.mark{
		width: 100%;
		height: 100%;
		background: rgba(0,0,0,.4);
		position: fixed;
		top: 0px;
		left: 0px;
	}
	.close{
		position: absolute;
		right: 10px;
		top: 10px;
	}
	</style>
</head>
<body>
	<button id="btn">  打开/下载行车助手APP</button>
	<!-- <div class="mark">
		<button class="close">X</button>
	</div> -->
	<script>
		var btn = document.querySelector("#btn");
		// 点击事件
		btn.onclick = function(){
			// 创建遮罩层
			// 1) 创建节点
			var oDiv = document.createElement("div"),
				oBtn = document.createElement("button");
			// 2) 设置节点
			oDiv.className = "mark";
			oBtn.className = "close";
			oBtn.innerHTML = "X";
			// 3) 添加节点
			oDiv.appendChild( oBtn );
			document.body.appendChild( oDiv );
			// 4) 点击关闭按钮删除节点
			oBtn.onclick = function(){
				document.body.removeChild( oDiv );
			}
		}
	</script>

</body>
</html>
